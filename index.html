<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .card {
            background: white;
            padding: 30px;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 2.5rem;
            color: #1d2671;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Gaming</h1>
        <p>
            There are a lot of games in the world! From boring games to action-filled games!
            Popular games are Roblox, Minecraft, and Fortnite.
        </p>
    </div>

</body>
</html>
