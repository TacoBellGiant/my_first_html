<!DOCTYPE html>
<html>
<head>
    <title>Without Bootstrap - Portfolio</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            color: white;
            padding: 15px 30px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        /* ===== HERO SECTION ===== */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            color: white;
        }

        .hero button {
            padding: 10px 20px;
            border: none;
            background: white;
            color: black;
            cursor: pointer;
        }

        /* ===== FEATURES ===== */
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .card {
            width: 280px;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 8px;
            text-align: center;
        }

        /* ===== CONTACT ===== */
        .contact {
            text-align: center;
            padding: 40px;
        }

        .contact input, .contact textarea {
            width: 300px;
            padding: 8px;
            margin: 5px;
        }

        .contact button {
            padding: 8px 15px;
            background: black;
            color: white;
            border: none;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .features {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <div class="navbar">
        <h2>MyPortfolio</h2>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="hero">
        <h1>Welcome to My Website</h1>
        <p>I build awesome things.</p>
        <button onclick="alert('Welcome!')">Learn More</button>
    </div>

    <div class="features">
        <div class="card">
            <h3>Fast</h3>
            <p>Optimized performance.</p>
        </div>

        <div class="card">
            <h3>Responsive</h3>
            <p>Works on all devices.</p>
        </div>

        <div class="card">
            <h3>Modern</h3>
            <p>Clean and professional design.</p>
        </div>
    </div>

    <div class="contact">
        <h2>Contact Me</h2>
        <input type="text" placeholder="Your Name"><br>
        <input type="email" placeholder="Your Email"><br>
        <textarea placeholder="Your Message"></textarea><br>
        <button>Send</button>
    </div>

</body>
</html>
