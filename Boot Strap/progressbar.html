<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Basic Progress Bar</h2>
        <p>To create a default progress bar, add a .progress class to a containerelement and add the progress-bar class to its child element. Use the CSS width property to set the width of the progress bar:</p>
    </div>
    <div class="progress">
        <div class="progress-bar" style="width:70%">70%</div>
    </div>
</body>
</html>
