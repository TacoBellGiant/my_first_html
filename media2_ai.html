<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science & Math</title>

    <style>
        /* GENERAL STYLES */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f5f5f5, #e8f0e0);
            margin: 0;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }

        h1 {
            color: rgb(126, 165, 42);
            margin-bottom: 15px;
        }

        p {
            max-width: 800px;
            margin: 0 auto 25px;
            font-size: 16px;
            line-height: 1.6;
        }

        /* IMAGE SECTION */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .image-container img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* BUTTONS */
        .button-container {
            margin: 30px 0;
        }

        button {
            background-color: rgb(126, 165, 42);
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: rgb(98, 130, 35);
            transform: translateY(-3px);
        }

        /* MEDIA */
        iframe {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        audio {
            margin-top: 20px;
        }

        /* ANIMATION */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* MOBILE FRIENDLY */
        @media (max-width: 600px) {
            p {
                font-size: 15px;
            }

            button {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <h1>Science & Math</h1>

    <p>
        A lot of people have seen movies where a mad scientist mixes chemicals together
        and causes a big explosion. In real life, science and math can still be exciting
        and funâ€”check out some cool ideas below!
    </p>

    <div class="image-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTokdt14ivy1uGliJbeJkZE8FgjB0qgPii2Wg&s" alt="Science experiment">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSEdHC4kKhR0IFRD1-WtuUwzLAYWwB3hHcag&s" alt="Chemistry illustration">
        <img src="https://mp.moonpreneur.com/math-corner/wp-content/uploads/2023/08/the-riemann-hypothesis.png" alt="Math concept">
    </div>

    <div class="button-container">
        <button onclick="alert('Science is awesome!')">Learn Science</button>
        <button onclick="alert('Math makes the world work!')">Explore Math</button>
        <button onclick="window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' })">
            Go to Bottom
        </button>
    </div>

    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/YiHrDjFKM5s"
        title="YouTube video player"
        allowfullscreen>
    </iframe>

    <audio controls autoplay>
        <source src="michel.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
