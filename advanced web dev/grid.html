<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gridcontainer {
            display: grid;
            background-color: rgb(0, 255, 42);
        }
        .innerdiv {
            background-color: rgb(249, 119, 119);
        }
        #flexcontainer {
            display: flex;
            background-color: rgb(0, 255, 42);
        }
        .flexinner {
            background-color: rgb(249, 119, 119);
        }
    </style>
</head>
<body>
    <div id="gridcontainer">
        <div class="innerdiv">Write</div>
        <div>Something</div>
        <div class="innerdiv">Here</div>
    </div>
    <div id="flexcontainer">
        <div class="flexinner">Add</div>
        <div class="flexinner">Something</div>
        <div class="flexinner">In all 3</div>
    </div>
</body>
</html>
